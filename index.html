<body>
    <nav class="navbar">
        <img src="assets/Discover.png" alt="">

               <label for="input-file" title="profile"><i class="fa-solid fa-camera-retro"></i></label>
               <input type="file" accept="image/jpeg, image/jpg, image/png" id="input-file">
            </ul>

    <!-- <i class="fa-solid fa-user" id="profile-pic"></i> -->

    <div class="discover-content">

        <img src="assets/Discover.png" alt="">
        <div class="search">
            <input type="search"  placeholder="Search or type a URL" >
            <ul>
           <li> <i class="fa-solid fa-microphone" style="color: red; cursor: pointer;" title="microphone"></i></li>

        </i></li>

        </div>
        <div class="google">

        </div>
    </div>
    </div>

    <div class="india">
<span>India</span> <span>ENG</span>

    <div class="privacy">
        <ul class="d-flex">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </div>
    <label id="switch" class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="slider">
        <span class="slider round"></span>
    </label>

    <script>
        function setTheme(themeName) {
                localStorage.setItem('theme', themeName);
                document.documentElement.className = themeName;
            }
    
            // function to toggle between light and dark theme
            function toggleTheme() {
                if (localStorage.getItem('theme') === 'theme-dark') {
                    setTheme('theme-light');
                } else {
                    setTheme('theme-dark');
                }
            }
    
            // Immediately invoked function to set the theme on initial load
            (function () {
                if (localStorage.getItem('theme') === 'theme-dark') {
                    setTheme('theme-dark');
                    document.getElementById('slider').checked = false;
                } else {
                    setTheme('theme-light');
                  document.getElementById('slider').checked = true;
                }
            })();
      </script>

      <script>
        let ProfilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function(){
            ProfilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
      </script>
</body>
</html>
